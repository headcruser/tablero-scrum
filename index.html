<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Scrum</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="img/logo.svg" alt="Logo Tablero Scrum">
            <button class="button" id="btn-add-task">Agregar Tarea</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Tablero Scrum</h1>

            <div class="container">
                <h2>Todo</h2>
                <div class="task-container" id="to-do">
                </div>                
            </div>

            <div class="container">
                <h2>In Progress</h2>
                <div class="task-container" id="in-progress">
                </div>
            </div>

            <div class="container">
                <h2>Done</h2>
                <div class="task-container" id="done">
                </div>
            </div>
        </div>
    </main>
    
    <aside class="" id="form-container-task">
        <div class="aside-container">
            <h2>Nueva Tarea</h2>
            <div class="form-container">
                <form id="form-task">
                    <div class="input-container">
                        <label for="title-task">Titulo</label>
                        <input type="text" name="title" id="title-task" placeholder="Escribe un titulo descriptivo" autocomplete="off" required>
                    </div>
                    <div class="input-container">
                        <label for="person-task">Responsable</label>
                        <select name="person" id="person-task" required>
                            <option value="">Selecciona un responsable</option>
                            <option value="fany">Fany</option>
                            <option value="marisol">Marisol</option>
                            <option value="fernanda">Fernanda</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="date-task">Plazo</label>
                        <select name="plazo" id="date-task" required>
                            <option value="">Selecciona un plazo</option>
                            <option value="_dia">Un Dia</option>
                            <option value="_semana">Una semana</option>
                            <option value="_mes">Mes</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="date-task">Estatus</label>
                        <select name="state" id="date-task" required> 
                            <option value="to-do">Pendiente</option>
                            <option value="in-progress">En Progreso</option>
                            <option value="done">Terminada</option>
                        </select>
                    </div>


                    <div class="action-container">
                        <button type="submit">Guardar</button>
                        <button type="reset" id="btn-cancel-task">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </aside>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/sortable.js"></script>
    <script src="js/index.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/draganddrop.js"></script>
</body>
</html>
